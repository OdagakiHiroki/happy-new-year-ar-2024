<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene renderer="logarithmicDepthBuffer: true;" embedded loading-screen="enabled: false;"
    arjs="sourceType: webcam; debugUIEnabled: false;">

    <a-plane position="0 0 -40" rotation="-80 0 0" width="40" height="40" color="#262628"></a-plane>

    <a-entity id="castle" gltf-model="https://odagakihiroki.github.io/models/3d/tiny-figurines/castle.glb"
      scale="400 400 400"
      position="0.842 0.595 -54.93"
      rotation="10 0 0"
    ></a-entity>
    <a-entity id="castle2" gltf-model="https://odagakihiroki.github.io/models/3d/tiny-figurines/castle2.glb"
      scale="400 400 400"
      position="-9,826 0.527 -42.24"
      rotation="10 40 10"
    ></a-entity>
    <a-entity id="crystalRed1" gltf-model="https://odagakihiroki.github.io/models/3d/tiny-figurines/crystal-red.glb"
      scale="100 100 100"
      position="12.042 2.586 -55.10"
      rotation="10 0 0"
    ></a-entity>
    <a-entity id="crystalRed2" gltf-model="https://odagakihiroki.github.io/models/3d/tiny-figurines/crystal-red.glb"
      scale="100 100 100"
      position="12.042 0.827 -45.55"
      rotation="10 0 0"
    ></a-entity>
    <a-entity id="crystalRed3" gltf-model="https://odagakihiroki.github.io/models/3d/tiny-figurines/crystal-red.glb"
      scale="100 100 100"
      position="12.042 -0.802 -36.73"
      rotation="10 0 0"
    ></a-entity>
    <a-entity id="crystalRed4" gltf-model="https://odagakihiroki.github.io/models/3d/tiny-figurines/crystal-red.glb"
      scale="100 100 100"
      position="12.042 -2.696 -26.69"
      rotation="10 0 0"
    ></a-entity>
    <a-entity id="crystalRed5" gltf-model="https://odagakihiroki.github.io/models/3d/tiny-figurines/crystal-red.glb"
      scale="100 100 100"
      position="-11.176 -1.046 -34.939"
      rotation="10 0 0"
    ></a-entity>
    <a-entity id="crystalRed7" gltf-model="https://odagakihiroki.github.io/models/3d/tiny-figurines/crystal-red.glb"
      scale="100 100 100"
      position="-11.176 -3.203 -24.27"
      rotation="10 0 0"
    ></a-entity>
    <a-entity id="odangogaki" gltf-model="https://odagakihiroki.github.io/models/3d/tiny-figurines/odangogaki.glb"
      scale="2 2 2"
      position="6.850 -2.056 -25.16"
      rotation="10 0 0"
    ></a-entity>
    <a-entity id="shishimai" gltf-model="https://odagakihiroki.github.io/models/3d/tiny-figurines/shishimai.glb"
      scale="80 80 80"
      position="-1.132 -2.056 -25.16"
      rotation="10 0 0"
    ></a-entity>
    <a-camera id="camera" rotation-reader position="0 30 30"></a-camera>
  </a-scene>
</body>

</html>
